server:
  port: 9090
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: qiniu-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 106.14.105.101:8848
      config:
        server-addr: 106.14.105.101:8848
        file-extension: yml
    sentinel:
      scg:
        fallback:
          content-type:
      transport:
        dashboard: 106.14.105.101:8090
      eager: true
      http-method-specify: true
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: 106.14.105.101:8848
            dataId: sentinel-qiniu-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: gw-flow
